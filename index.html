        <h2>Tic Tac Toe</h2>

            <div class="player two">
                <div class="name">Player Two (<span class="marker">O</span>)</div>

        <div class="game-container">
            <div class="board-container"></div>
        </div>
        <div class="control-container">
            <div class="announcement-text"></div>
        </div>
